<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get and Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Get and Post requests</h1>
      <h2>GET</h2>
      <form action="http://localhost:3000/tacos" method="get">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control mb-3" name="meat" />
          </div>
          <div class="col">
            <input type="number" class="form-control mb-3" name="qty" />
          </div>
          <div class="col">
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
      <h2>POST</h2>
      <form action="http://localhost:3000/tacos" method="post">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control mb-3" name="meat" />
          </div>
          <div class="col">
            <input type="number" class="form-control mb-3" name="qty" />
          </div>
          <div class="col">
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
